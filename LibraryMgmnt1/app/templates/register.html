<!DOCTYPE html> {% import "bootstrap/wtf.html" as wtf %}
<html lang="en">

<head>
    <title>Register</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">

</head>

<body id="page1">
    <div class=header>
        <div id=heading> Library Management system</div>
        <div class=tagbar>
            <div class=register>
                <input class="tagbutton1" type="button" value='Home' onclick="location.href='/';">
            </div>
            <div class=login>
                <input class="tagbutton1" type="button" value='Login' onclick="location.href='/login';">
            </div>
        </div>
    </div>

    <div class="content-section">
        <div class="content-section-heading">
            <h1>Register for an account</h1>
        </div>
        <div class="transbox_register">
            <br/> {{ wtf.quick_form(form) }}
        </div>

    </div>
    <div class=flash_msg>
        {% import "bootstrap/utils.html" as utils %} {{ utils.flashed_messages() }}
    </div>
</body>

</html>
